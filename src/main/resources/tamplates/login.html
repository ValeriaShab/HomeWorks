<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Log in</h4>
        <form th:action="@{process_login}" th:object="${user}" method="post">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email address" >
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login</button>
            </div>
            <div class="form-group">
                <p align="center"><a th:href="@{'/login/reset'}"> Forgot password?</a></p>
            </div>
        </form>
    </article>
</div>

</body>
</html>
